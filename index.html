<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Load the AJAX CHART API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <title>Beer-App</title>
</head>

<body>
    <div class="jumbotron m-3 row">
        <div class="col-lg-3 col-sm-4 posRel">
            <img  class="absLeft beerImg" src="./assets/images/beerimage.jpg">
        </div>
        <div class="col-lg-6 col-sm-4">
            <div id="title">
                    <h1 class="text-center">Favorite Beers</h1>
            </div>
            
        </div>
        <!-- <div class="col-lg-3 col-sm-4 posRel"> -->
            <img class="absRight beerImg" src="./assets/images/beerimage.jpg">
        <!-- </div> -->
    </div>
    <div class="row m-3">
        <div class="col-md-4 background1">
            <!--Div that will hold the pie chart-->
            <div id="chart_div"></div>
        </div>
        <div class="col-md-2 p-3 m-3 background1">
            <div class="beerForm">
                <form>
                    <div class="form-group">
                        <div class="Title2">Beers</div>
                        <input type="text" class="form-control" id="beerInput" placeholder="Beer">
                    </div>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="card col-md-4 m-3">
            <div class="card-header">
                Beer Info
            </div>
            <div id="beer-display" class="card-body">
                <h2 class="card-title">Where the beers go</h2>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
        </div>
    </div>
    <div class="row m-3">
    <div id="favorites"></div>
    </div>
    <div class="row m-3">
        <div id="imgContainer">
                <h6>Powered By:</h6>
                <img id="untappedImg" src="./assets/images/Untappd-Logo.png" alt="" srcset="">
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
